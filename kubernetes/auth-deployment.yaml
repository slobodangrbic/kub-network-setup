apiVersion: apps/v1 
kind: Deployment
metadata:
  name: auth-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api 
    spec: 
      containers:
        - name: auth-api 
          image: docker.io/slobodang/auth-api:v0.0.28



